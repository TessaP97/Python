<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td {
            width: 50px;
            height: 50px;
        }
        .square1 {
            background-color: {{ color }};
        }
        .square2 {
            background-color: black;
        }
    </style>
</head>
<body>
    <table>
        {% for i in range(4): %}
        <tr>
            {% for j in range(num): %}    
            <td class="square1"></td>
            <td class="square2"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range(num): %}
            <td class="square2"></td>
            <td class="square1"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
